//include required("logging.conf")

csw-networks.hostname.automatic = on

csw-logging {
  component-log-levels {
    m1cs {
      segmentsHCD = debug
    }
  }

  appender-config {
    stdout {
      summary = true
      color = false
      pretty = false
      oneLine = true
    }
  }

  logLevel = debug
}

m1cs {
  segments = 10
}