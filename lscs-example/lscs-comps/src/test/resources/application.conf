//include required("logging.conf")

csw-networks.hostname.automatic = on

csw-logging {
  component-log-levels {
    m1cs.segmentsHCD = debug
  }

  appender-config {
    stdout {
      summary = true
      color = false
      pretty = false
      oneLine = true
    }
  }

  logLevel = info
}

m1cs {
  segments = 10
  m1cs.simulatorExternal = false
}